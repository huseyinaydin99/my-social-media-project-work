<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Personel Ara</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form id="arama">

		<center>
			<rich:panel style="width:571px;">
				<f:facet name="header">
					<h:outputText value="PERSONEL ARA" />
				</f:facet>

				<h:panelGrid id="panel" columns="2" border="0">

					<h:outputLabel for="adi" value="Adı : " />
					<h:inputText id="adi" value="#{personel.adi}" />

					<h:outputLabel for="soyadi" value="Soyadı : " />
					<h:inputText id="soyadi" value="#{personel.soyadi}" />

					<h:outputLabel />
					<h:panelGroup>
						<h:commandButton action="/index?faces-redirect=true"
										 value="    İptal    " />
						<h:commandButton 
							action="#{personelService.personelAra(personel)}" 
							value=" Tamam " />
					</h:panelGroup>

				</h:panelGrid>
			</rich:panel>
		</center>

	</h:form>

	<c:if test="${!empty personelService.personelAra(personel)}">
		<br />

		<h:dataTable value="#{personelService.personelAra(personel)}"
			var="per" 
			styleClass="tablo" 
			headerClass="tablo-basligi"
			rowClasses="tablo-cift-numarali-satir,
						tablo-tek-numarali-satir">

			<h:column>
				<f:facet name="header">
					<h:outputLabel>ID</h:outputLabel>
				</f:facet>
				<h:outputLabel value="#{per.id}"/>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel>ADI</h:outputLabel>
				</f:facet>
				<h:outputLabel value="#{per.adi}"/>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel>SOYADI</h:outputLabel>
				</f:facet>
				<h:outputLabel value="#{per.soyadi}"/>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel>CİNSİYETİ</h:outputLabel>
				</f:facet>
				<h:outputLabel 
				value="#{per.cinsiyeti.equals('1') ? 'Kadın' : 'Erkek'}"/>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel>EPOSTA</h:outputLabel>
				</f:facet>
				<h:outputLabel value="#{per.eposta}"/>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel>NUMARASI</h:outputLabel>
				</f:facet>
				<h:outputLabel value="#{per.numarasi}"/>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputLabel>PAROLASI</h:outputLabel>
				</f:facet>
				<h:outputLabel value="#{per.parolasi}"/>
			</h:column>

		</h:dataTable>

	</c:if>

</h:body>
</html>
