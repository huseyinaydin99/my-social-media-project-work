<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Personel Ara</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form id="liste">
		<h:commandLink action="/index?faces-redirect=true" 
					   value="Anasayfa" /> - 
		<h:commandLink action="ekle?faces-redirect=true"
					   value="Yeni bir kayıt ekle" />

		<c:if test="${!empty personelService.personelAra()}">
			<h3>Personel Listesi</h3>

			<table class="personelTablosu">
				<tr>
					<th width="80">ID</th>
					<th width="80">ADI</th>
					<th width="80">SOYADI</th>
					<th width="80">CİNSİYETİ</th>
					<th width="100">EPOSTA</th>
					<th width="65">NUMARASI</th>
					<th width="80">PAROLASI</th>
					<th width="120">
						<h:graphicImage library="images" 
									    height="30"
										name="javalogo.png" />
				    </th>
				</tr>
				
				<ui:repeat value="${personelService.personelAra()}" var="personel">
					<tr>
						<td>${personel.id}</td>
						<td>${personel.adi}</td>
						<td>${personel.soyadi}</td>
						<td>${personel.cinsiyeti.equals('1') ? 'Kadın' : 'Erkek'}</td>
						<td>${personel.eposta}</td>
						<td>${personel.numarasi}</td>
						<td>${personel.parolasi}</td>
						
						<td align="center">
								<h:commandButton action="duzenle" value=" Düzenle " /> | 
								<h:commandButton
								action="#{personelService.personelSil(personel)}" value=" Sil "
								onclick="return confirm('Emin misiniz?')" />
						</td>

					</tr>
				</ui:repeat>
			</table>
		</c:if>

	</h:form>

</h:body>
</html>
