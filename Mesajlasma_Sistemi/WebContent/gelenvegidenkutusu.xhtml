<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x_rt="http://java.sun.com/jstl/xml_rt"
	xmlns:c_rt="http://java.sun.com/jstl/core_rt"
	xmlns:fmt_rt="http://java.sun.com/jstl/fmt_rt"
	xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
	xmlns:x="http://java.sun.com/jsp/jstl/xml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:sql="http://java.sun.com/jsp/jstl/sql"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link type="text/css" rel="stylesheet" href="/Mesajlasma_Sistemi/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
	<style type="text/css">
@charset "iso-8859-9";
/* CSS Document */

* {
	margin: 0;
	padding: 0;
}

#anadiv {
	height: 100%;
	width: 100%;
}

#icanadiv {
	height: 1024px;
	width: 1024px;
	margin-right: auto;
	margin-left: auto;
}

#baslik {
	float: left;
	height: 50px;
	width: 100%;
	background-color: #185886;
}

#icbaslik {
	height: 50px;
	width: 1074px;
	margin-right: auto;
	margin-left: auto;
}

#logo {
	float: left;
	height: 50px;
	width: 100px;
}

#arama {
	float: left;
	height: 50px;
	width: 424px;
}

#orta {
	width: 1024px;
	margin-right: auto;
	margin-left: auto;
	min-height: 100%;
	height: 94vh;
}

#alt {
	float: left;
	height: 6vh;
	width: 100%;
	background-color: #185886;
}

#arkadaslik_istekleri {
	float: left;
	height: 50px;
	width: 50px;
	background-image: url(resources/images/friend_requesting.png);
	line-height: 45px;
	text-align: center;
	background-repeat: no-repeat;
	margin-left: 2px;
	margin-right: 8px;
}

#mektup {
	float: left;
	height: 50px;
	width: 50px;
	background-image: url(resources/images/message.png);
	line-height: 45px;
	text-align: center;
	background-repeat: no-repeat;
	margin-left: 2px;
	margin-right: 8px;
}

#notification {
	float: left;
	height: 50px;
	width: 50px;
	background-image: url(resources/images/notification.png);
	line-height: 45px;
	text-align: center;
	background-repeat: no-repeat;
	margin-left: 2px;
	margin-right: 8px;
}

#isim {
	float: left;
	height: 50px;
	width: 132px;
	font-family: Verdana, Geneva, sans-serif;
	line-height: 45px;
	color: #FFF;
}

#cikis {
	float: left;
	height: 50px;
	width: 200px;
}

#anadiv #baslik #icbaslik #isim .link {
	font-family: Verdana, Geneva, sans-serif;
	line-height: 45px;
	color: #FFF;
	font-weight: normal;
}

#anadiv #baslik #icbaslik #arama #icarama {
	height: 50px;
	width: 400px;
	margin-left: 11px;
	margin-top: 6px;
}

.iSayi {
	font-family: Verdana, Geneva, sans-serif;
	font-weight: bold;
	color: #F00;
	text-decoration: none;
	float: left;
	height: 20px;
	width: 50px;
	margin-top: 16px;
	text-align: right;
}

a {
	color: #F00;
	font-size: 12pt;
	font-weight: bold;
}

a:link {
	text-decoration: none;
}

a:visited {
	text-decoration: none;
	color: #F00;
}

a:hover {
	text-decoration: none;
	color: #F00;
}

a:active {
	text-decoration: none;
	color: #F00;
}
    </style>
</h:head>
<body>
<h:form>
		<p:growl id="messages" showDetail="true" />
	</h:form>
	<h:form>
		<div id="anadiv">
			<div id="baslik">
				<div id="icbaslik">
					<div id="logo">
						<h:commandLink action="anasayfa">
							<h:graphicImage value="/resources/images/logo.png" />
						</h:commandLink>
					</div>
					<div id="arama">
						<div id="icarama">
							<table>
								<tr>
									<td><p:keyboard size="30" style="font-size:13pt"
											value="#{searchModel.word}" /></td>
									<td><h:commandButton
											action="#{searchResources.initPersons(searchModel)}"
											image="/resources/images/person_search.png" /></td>
								</tr>
							</table>
						</div>
					</div>
					<div id="isim">
						<a class="link" href="profilim.jsf">#{mySession.person.person_Adi}
							#{mySession.person.person_Soyadi}</a>
					</div>
					<div id="arkadaslik_istekleri">
						<div class="iSayi">
							<h:commandLink action="arkadaslikistekleri?faces-redirect=true"
								value="#{friendService.getMyFriendRequestCount(mySession.getPerson().person_Id)}" />
						</div>
					</div>
					<div id="mektup">
						<div class="iSayi">
							<h:commandLink action="gelenvegidenkutusu?faces-redirect=true"
								value="#{messageService.mesajlarToplaminiAl()}" />
						</div>
					</div>
                    <div id="notification">
					<div class="iSayi">
							<h:commandLink action="bildirimler?faces-redirect=true"
								value="#{notificationService.getNotificationCount()}" />
					</div>
				</div>
					<div id="cikis">
						<h:commandButton action="#{mySession.destroy()}"
							image="/resources/images/exit.png" />
					</div>
				</div>
			</div>
			<div id="orta">
				<br />
				<!-- <c:forEach items="#{messageService.mesajlariAl()}" var="message">
					<h:outputText value="#{message.message_Id}" />&nbsp;
					<h:outputText value="#{message.message_Body}" />&nbsp;
					<h:outputText value="#{message.gorulmeDurumu}" /><br/>
				</c:forEach> -->
				&nbsp;
				<p:dataTable id="tbl" var="message"
					value="#{messageService.mesajlariAl()}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					paginator="true" rows="10" style="margin-bottom:20px">

					<!-- <p:column>
						<f:facet name="header">
							<h:outputText value="Mesaj ID" />
						</f:facet>
						<h:commandLink
							action="#{mySession.git2(personService.personuAl(message.kimeGidecek).person_Id)}">
							<h:outputText value="#{message.message_Id}" />
						</h:commandLink>
					</p:column> -->

					<p:column>
						<f:facet name="header">
							<h:outputText value="Gönderici Profil Resmi" />
						</f:facet>
						<h:graphicImage width="150"
							value="#{personService.personuAl(message.person.person_Id).profilFotosunuVer()}" />

					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Alıcı Profil Resmi" />
						</f:facet>
						<h:graphicImage width="150"
							value="#{personService.personuAl(message.to).profilFotosunuVer()}" />

					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Kimden" />
						</f:facet>
						<h:commandLink
							action="#{mySession.git2(personService.personuAl(message.kimeGidecek).person_Id)}">
							<h:outputText
								value="#{personService.personuAl(message.person.person_Id).person_Adi} #{personService.personuAl(message.person.person_Id).person_Soyadi}" />
						</h:commandLink>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Kime" />
						</f:facet>
						<h:commandLink
							action="#{mySession.git2(personService.personuAl(message.kimeGidecek).person_Id)}">
							<h:outputText
								value="#{personService.personuAl(message.to).person_Adi} #{personService.personuAl(message.to).person_Soyadi}" />
						</h:commandLink>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Son Mesaj" />
						</f:facet>
						<h:commandLink
							action="#{mySession.git2(personService.personuAl(message.kimeGidecek).person_Id)}">
							<h:outputText value="#{message.message_Body2}" />
						</h:commandLink>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Son mesajın tarihi" />
						</f:facet>
						<h:outputText value="#{message.sonMesajTarihi}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Görülme Durumu" />
						</f:facet>
						<h:commandLink
							action="#{mySession.git2(personService.personuAl(message.kimeGidecek).person_Id)}">
							<!-- <c:if test="#{message.gorulmeDurumu}">
								<h:outputText value="Görüldü" />
							</c:if>
							<c:if test="#{!message.gorulmeDurumu}">
								<h:outputText value="Henüz görmediniz" />
							</c:if> -->
							<h:outputText value="#{message.getGorulmeDurumuCanim()}" />
							&nbsp;
							<!-- <h:outputText value="#{message.gorulmeDurumu}" /> -->
						</h:commandLink>
					</p:column>
					
					<p:column>
								<f:facet name="header">
									<h:outputText value="Silme Tuşu" />
								</f:facet>
								<h:commandButton action="#{messageService.deleteMessage(message)}"
									image="/resources/images/delete.png" />
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</h:form>
</body>
</html>
